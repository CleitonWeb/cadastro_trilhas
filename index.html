<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto">        
        <div class="col-md-10 mx-auto col-lg-4">
            <form class="p-4 p-md-5 border rounded-3 bg-light" action="login.html">
                <div class="form-floating mb-2">
                    <input type="cpf" class="form-control" id="inputCpf" placeholder="CPF"/>
                    <label for="inputCpf">CPF</label>                    
                </div>
                    
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                    <label for="inputPassword">Senha</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="recurperar senha"> Recuperar senha
                    </label>
                </div>

                <div class="d-flex flex-row mb-3">
                    <div class="w-50 text-center">
                        <button class="w-50 btn btn-lg btn-success" type="submit">Entrar</button>
                    </div>
                    <div class="w-50 text-center">
                            <a href="cadastro.html" class="h5 link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                Fazer Cadastro
                    </div>
                </div>
                        
            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
